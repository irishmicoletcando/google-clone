<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Google</title>
</head>
<body>
  <div class="google-title">
    <span class="blue-title">G</span><span class="red-title">o</span><span class="yellow-title">o</span><span class="blue-title">g</span><span class="green-title">l</span><span class="red-title">e</span>
  </div>
  <div class="search-bar">
    <input type="text" name="search" id="search">
  </div> 
  <div class="buttons-google">
    <button class="btn-google btn-search">Google Search</button>
    <button class="btn-google btn-feeling-lucky">I'm Feeling Lucky</button>
  </div>
</body>
</html>
